<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <div class="todo-header">
        <h2>ToDo List</h2>
        <img src="{{ url_for('static', filename='images1/notebook.gif') }}" height="50px" />
    </div>
    <div class="todo-body">
        <input type="text" id="todoText" class="todo-input" placeholder="Add your items" />
        <img src="{{ url_for('static', filename='images2/plus.png') }}" alt="+" id="AddUpdateClick" onclick="CreateToDoItems();" />
    </div>
    <h5 id="Alert"></h5>
    <ul id="list-items" class="list-items"></ul>
</div>
<script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
